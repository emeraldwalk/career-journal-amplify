type Entry @model @auth(rules: [{allow: owner}]) {
	categoryTags: AWSJSON!
	content: AWSJSON!
	createdAt: AWSDateTime
	date: AWSDate!
	id: ID!
	owner: String!
	tags: [String!]!
	title: String!
	updatedAt: AWSDateTime
}

type Tag @model @auth(rules: [{allow: owner}]) {
	icon: String
	id: ID!
	owner: String!
	parentId: ID!
	value: String!
}