type Entry @model {
	categoryTags: AWSJSON!
	content: AWSJSON!
	createdAt: AWSDateTime
	date: AWSDate!
	id: ID!
	tags: [String!]!
	title: String!
	updatedAt: AWSDateTime
}

type Tag @model {
	icon: String
	id: ID!
	parentId: ID!
	value: String!
}